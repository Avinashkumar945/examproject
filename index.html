<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: linear-gradient(to right, #a8b85a, #87c8a8, #6dc4e0);
        }
        .flip-card {
            width: 200px;
            height: 300px;
        }
        .flip-card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .flip-card-front {
            background-color: #fff;
        }
        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .flip-card-back {
            background-color: grey;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flip-card-back a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 600px) {
          section{
            height:auto;
          }
            .book-container {
                flex-direction: column ;
                align-items: center;
                gap: 20px;
            }
            .flip-card {
            width: 240px;
            height: 300px;
        }
        }
       
    </style>
</head>
<body>
    <header class="h-100 fw-bold text-white d-flex justify-content-center p-3 mt-1" style="background-color:grey">
        Welcome to Book Showcase
    </header>
    <div style="background-color:rgb(48, 47, 47); color:inherit; margin-top:-8px; padding: 3px;">
        <a class="m-2 d-flex justify-content-end" style="color:blueviolet;" href="#">Home</a>
    </div>
    <section>
        <h3 class="p-5">Explore Books</h3>
        <div class="d-flex justify-content-sm-evenly book-container">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="../social/images/theguide.jpg" alt="Book Image">
                    </div>
                    <div class="flip-card-back">
                        <a href="index1.html">Click For Details</a>
                    </div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="../social/images/rajayoga.jpg" alt="Book Image">
                    </div>
                    <div class="flip-card-back">
                        <a href="index2.html">Click For Details</a>
                    </div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="../social/images/discoveryofindia.png" alt="Book Image">
                    </div>
                    <div class="flip-card-back">
                        <a href="index3.html">Click For Details</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     
</body>
</html>
